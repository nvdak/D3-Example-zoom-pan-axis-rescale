<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Spline + Pan</title>
    <link type="text/css" rel="stylesheet" href="spline-pan.css"/>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <style type="text/css">
body {
  font: 13px sans-serif;
}

rect {
  fill: #fff;
}

circle, .line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

circle {
  fill: #fff;
  fill-opacity: .2;
  cursor: move;
}

circle.selected {
  fill: #ff7f0e;
  stroke: #ff7f0e;
}

    </style>
  </head>
  <body>
    <div id="chart"></div>
    <label for="interpolate">Interpolate:</label>
    <select id="interpolate"></select>
    <script type="text/javascript">

var size = [600, 400],
    padding = [20, 20, 20, 40], // top right bottom left
    mw = size[0] - padding[1] - padding[3],
    mh = size[1] - padding[0] - padding[2],
    tx = function(d) { return "translate(" + x(d) + ",0)"; },
    ty = function(d) { return "translate(0," + y(d) + ")"; },
    stroke = function(d) { return d ? "#ccc" : "#666"; },
    points = d3.range(1, 5).map(function(i) { 
        return {x: i * size[0] / 5, y:  50 + Math.random() * (size[1] - 100)}; 
    }),
    // x-scale
    x = d3.scale.linear()
        .domain([d3.min(points, function(d) { return d.x; }), d3.max(points, function(d) { return d.x; })])
        .nice()
        .range([0, mw])
        .nice(),
    // drag x-axis logic
    downscalex = x.copy(),
    downx = Math.NaN,
    // y-scale (inverted domain)
    y = d3.scale.linear()
        .domain([d3.max(points, function(d) { return d.y; }), d3.min(points, function(d) { return d.y; })])
        .nice()
        .range([0, mh])
        .nice(),
    line = d3.svg.line()
        .x(function(d, i) { return x(points[i].x); })
        .y(function(d, i) { return y(points[i].y); }),
    dragged = null,
    selected = points[0];

var vis = d3.select("#chart").append("svg:svg")
    .attr("width", size[0] + padding[3] + padding[1])
    .attr("height", size[1] + padding[0] + padding[2])
    .attr("pointer-events", "all")
    .append("svg:g")
      .attr("transform", "translate(" + padding[3] + "," + padding[0] + ")")
      .call(d3.behavior.zoom().on("zoom", redraw));

vis.append("svg:rect")
    .attr("width", size[0])
    .attr("height", size[1])
    .attr("stroke", "none")
    .style("fill", "#fff");
    // .on("mousedown", function() {
    //   points.push(selected = dragged = d3.svg.mouse(vis.node()));
    //   update();
    // });

vis.append("svg:path")
    .attr("class", "line")
    .attr("d", line(points));

d3.select(window)
    // .on("mousemove", mousemove)
    // .on("mouseup", mouseup)
    .on("keydown", keydown);

// Add interpolator dropdown
d3.select("#interpolate")
    .on("change", function() {
      line.interpolate(this.value);
      update();
    })
  .selectAll("option")
    .data([
      "linear",
      "step-before",
      "step-after",
      "basis",
      "basis-open",
      "basis-closed",
      "cardinal",
      "cardinal-open",
      "cardinal-closed",
      "monotone"
    ])
  .enter().append("option")
    .attr("value", String)
    .text(String);

function update() {
  var lines = vis.select("path").attr("d", line(points));
        
  var circle = vis.selectAll("circle")
      .data(points, function(d) { return d; });

  circle.enter().append("svg:circle")
      .attr("class", function(d) { return d === selected ? "selected" : null; })
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); })
      .attr("r", 1e-6)
      .on("mousedown", function(d) {
        selected = dragged = d;
        update();
      })
    .transition()
      .duration(500)
      .ease("elastic")
      .attr("r", 6.5);

  circle
      .attr("class", function(d) { return d === selected ? "selected" : null; })
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); });

  circle.exit().remove();

  if (d3.event && d3.event.keyCode) {
    d3.event.preventDefault();
    d3.event.stopPropagation();
  }
}


// function mousemove() {
//   if (!dragged) return;
//   var m = d3.svg.mouse(vis.node());
//   dragged[0] = Math.max(0, Math.min(w, m[0]));
//   dragged[1] = Math.max(0, Math.min(h, m[1]));
//   update();
// }
// 
// function mouseup() {
//   if (!dragged) return;
//   mousemove();
//   dragged = null;
// }

function keydown() {
  if (!selected) return;
  switch (d3.event.keyCode) {
    case 8: // backspace
    case 46: { // delete
      var i = points.indexOf(selected);
      points.splice(i, 1);
      selected = points.length ? points[i > 0 ? i - 1 : 0] : null;
      update();
      break;
    }
  }
}

redraw();

function redraw() {
  if (d3.event && d3.event.transform && isNaN(downx)) {
      d3.event.transform(x, y);
  };

  var fx = x.tickFormat(10),
      fy = y.tickFormat(10);

  // Regenerate x-ticks…
  var gx = vis.selectAll("g.x")
      .data(x.ticks(10), String)
      .attr("transform", tx);

  gx.select("text")
      .text(fx);

  var gxe = gx.enter().insert("svg:g", "a")
      .attr("class", "x")
      .attr("transform", tx);

  gxe.append("svg:line")
      .attr("stroke", stroke)
      .attr("y1", 0)
      .attr("y2", size[1]);

  gxe.append("svg:text")
      .attr("y", size[1])
      .attr("dy", "1em")
      .attr("text-anchor", "middle")
      .text(fx)
      .on("mousedown", function(d) {
        var p = d3.svg.mouse(vis[0][0]);
        downx = x.invert(p[0]);
        downscalex = x.copy();
      });
      

  gx.exit().remove();

  // Regenerate y-ticks…
  var gy = vis.selectAll("g.y")
      .data(y.ticks(10), String)
      .attr("transform", ty);

  gy.select("text")
      .text(fy);

  var gye = gy.enter().insert("svg:g", "a")
      .attr("class", "y")
      .attr("transform", ty);

  gye.append("svg:line")
      .attr("stroke", stroke)
      .attr("x1", 0)
      .attr("x2", size[0]);

  gye.append("svg:text")
      .attr("x", -3)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(fy);

  gy.exit().remove();
  update();

}

// attach the mousemove and mouseup to the body
// in case one wonders off the axis line

d3.select('body')
  .on("mousemove", function(d) {
    if (!isNaN(downx)) {
      var p = d3.svg.mouse(vis[0][0]), 
        rupx = downscalex.invert(p[0]),
        xaxis1 = downscalex.domain()[0],
        xaxis2 = downscalex.domain()[1],
        xextent = xaxis2 - xaxis1;
      if (rupx != 0) {
          var changex, new_domain;
          changex = downx / rupx;
          new_domain = [xaxis1, xextent * changex];
          x.domain(new_domain);
          redraw();
      }
      d3.event.preventDefault();
      d3.event.stopPropagation();
    }
  })
  .on("mouseup", function(d) {
      if (!isNaN(downx)) {
          downx = Math.NaN;
          d3.event.preventDefault();
          d3.event.stopPropagation();
      };
  });

    </script>

  </body>
</html>
